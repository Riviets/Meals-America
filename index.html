    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-btn-close" type="button">Close</button>
        <h2 class="modal__title">Замовити дзвінок</h2>
        <p class="modal__text">Залишіть заявку та наш спеціаліст зв'яжеться з Вами!</p>
        <form class="modal__form" action="">
          <div class="modal__form-field">
            <label class="input__label visually-hidden" for="username">Ім'я</label>
            <input
              class="input__control"
              name="username"
              id="username"
              type="text"
              placeholder="Ім’я"
            />
          </div>
          <div class="modal__form-field">
            <label class="input__label visually-hidden" for="phone">Телефон</label>
            <input
              class="input__control"
              name="phone"
              id="phone"
              type="tel"
              placeholder="Телефон"
            />
          </div>
          <div class="modal__form-field">
            <label class="input__label visually-hidden" for="email">Електронна пошта</label>
            <input
              class="input__control"
              name="email"
              id="email"
              type="email"
              placeholder="Електронна пошта"
            />
          </div>
        </form>
        <button type="button" class="modal__button button">Замовити дзвінок</button>
        <p class="form-terms">
          Натискаючи на кнопку я погоджуюсь
